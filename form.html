<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p><b> Проголосуйте за найкращого футболіста сезону 2019/2020</b></p>
    <img src="img/trophy" alt="кубок кращому футболістуза версією FIFA">
    <main>
         <form action="https://formspree.io/mzbjnlgr" method="post">
            <p>Виберіть футболіста:</p>
                <label>
                    <input type="checkbox" name="vechical" value="Messi">Ліонель Мессі
                </label>
                <label>
                    <input type="checkbox" name="vechical" value="Ronaldo">Кріштіано Роналду

                    <input type="checkbox" name="vechical" value="Levandovski">Роберт Левандовскі

                <label>Прізвище та імя користувача: </br>
                    <input type="text" placeholder="Name" name="name" required>

                    <input type="text" placeholder="Phone" name="phone" required>

                </label><br>
                Выберите пол:

                    <input type="radio" name="gender" value="male">Male
                </label> 
                <label>
                    <input type="radio" name="gender" value="female">Female
                </label>  
                <label>
                    <input type="radio" name="gender" value="other">Other
                </label><br>     
                <label>
                    <input type="submit" name="submit" value="Send">
                </label>        
         </form>
